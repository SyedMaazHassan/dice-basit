<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="my-5">
        <div class="container">
            <!-- Start section here -->
            <div class="text-center" id="start-section">
                <h1 class="my-4">Dice game</h1>
                <button type="button" name="" id="" onclick="startGame()" class="btn btn-lg btn-primary">Start the game</button>
            </div>

            <!-- Main game here -->
            <div class="row mx-5" id="main_game" style="display: none;">

                <div class="col-sm-8 py-3">
                    <small><span id="rounds"></span> rounds remaining</small>
                    <h1>Dice game</h1>
                </div>


                <div class="col-sm-4 py-3 d-flex justify-content-end align-items-center">
                    <button 
                    type="button"
                    name="" 
                    id="" 
                    class="btn btn-primary"
                    onclick="roleDice()">Role the dice</button>
                </div>

                <div class="col-sm-6">
                    <div class="card text w-100">
                      <div class="card-body">
                        <div class="row">
                            <div class="col-sm-9">
                                <h4 class="card-title" id="player1_name">Player 1</h4>
                            </div>
                            <div class="col-sm-3">Points: <span id="player1_points">0</span></div>
                        </div>
                        <div class="text-center my-3">
                            <img src="img/blank_p1.png" id="p1_img" style="width: 50px;" alt="">
                        </div>
                      </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="card text w-100">
                      <div class="card-body">
                        <div class="row">
                            <div class="col-sm-9">
                                <h4 class="card-title" id="player2_name">Player 2</h4>
                            </div>
                            <div class="col-sm-3">Points: <span id="player2_points">0</span></div>
                        </div>
                        <div class="text-center my-3">
                            <img src="img/blank_p2.png"  id="p2_img"  style="width: 50px;" alt="">
                        </div>
                      </div>
                    </div>
                </div>
                <!-- <div>
                    <h2 id="abc">0</h2>
                </div> -->
            </div>

            <!-- win section here -->
            <div class="my-5 row" id="win_container" style="display: none;">
                <div class="col-sm-12 d-flex align-items-center justify-content-center">
                    <div class="card text-center" style="width:fit-content;">
                        <img class="card-img-top" style="width: 200px;" src="img/winner.jpg" alt="">
                        <div class="card-body">
                          <h4 class="card-title" id="who_win"></h4>
                        </div>
                        <button type="button" name="" onclick="reStartGame()" class="btn btn-lg btn-primary">Play again</button>
                      </div>
                </div>
                
            </div>

        
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
