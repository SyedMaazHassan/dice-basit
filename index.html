<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="my-5">
        <div class="container">
            <div class="text-center" id="start-section">
                <h1 class="my-4">Dice game</h1>
                <button type="button" name="" id="" onclick="startGame()" class="btn btn-lg btn-primary">Start the game</button>
            </div>

            <div class="row mx-5" id="main_game" style="display: none;">

                <div class="col-sm-8 py-3">
                    <h1>Dice game</h1>
                </div>


                <div class="col-sm-4 py-3 d-flex justify-content-end">
                    <button type="button" name="" id="" class="btn btn-primary">Role the dice</button>
                </div>

                <div class="col-sm-6">
                    <div class="card text w-100">
                      <div class="card-body">
                        <div class="row">
                            <div class="col-sm-9">
                                <h4 class="card-title">Player 1</h4>
                            </div>
                            <div class="col-sm-3">Points: <span>0</span></div>
                        </div>
                        <div class="text-center my-3">
                            <img src="img/blank_p1.png" style="width: 50px;" alt="">
                        </div>
                      </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="card text w-100">
                      <div class="card-body">
                        <div class="row">
                            <div class="col-sm-9">
                                <h4 class="card-title">Player 2</h4>
                            </div>
                            <div class="col-sm-3">Points: <span>0</span></div>
                        </div>
                        <div class="text-center my-3">
                            <img src="img/blank_p2.png" style="width: 50px;" alt="">
                        </div>
                      </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>

<script>
    var rounds = null;

    function startGame() {
        let user_input = prompt("Enter no. of the rounds in game: ");
        if (user_input) {
            rounds = parseInt(user_input);
            document.getElementById("main_game").style.display = "flex";
            document.getElementById("start-section").style.display = "none";
        }
    }


    
</script>


</html>
